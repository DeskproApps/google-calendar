<svg fill="none" viewBox="0 0 1828 480" width="1828" height="480" xmlns="http://www.w3.org/2000/svg">
    <foreignObject x="0" y="0" width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    background-color: #136DBC;
                    height: 1828px;
                    width: 100%;
                    margin: 0;
                    padding: 40px;
                    box-sizing: border-box;
                    display: flex;
                    gap: 50px;
                    flex-direction: column;
                    color: white;
                    font-family: 'Arial', sans-serif;
                    text-align: center;
                }

                .logosWrapper{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 48px
                }

                .logoBox{
                    width: 193.37px;
                    height: 193.37px;
                    position: relative;
                }

                .logoBoxContent{
                    width: 193.37px;
                    height: 193.37px;
                    background-color: white;
                    border: 5px solid #032B4E;
                    border-radius: 35px;
                    position: relative;
                    z-index: 2;
                    padding: 20px;
                    box-sizing: border-box;
                }

                .logoBoxShadow{
                    width: 193.37px;
                    height: 193.37px;
                    background-color: #032B4E;
                    border-radius: 35px;
                    position: absolute;
                    top: 10px;
                    left: 10px;
                    box-sizing: border-box;
                    z-index: 1;
                }

            </style>

            <div class="container">
                <span style="font-size: 40px; font-weight: 500; text-align: center;">deskpro.com/apps</span>

                <div class="logosWrapper">
                    <div class="logoBox">
                        <div class="logoBoxContent">
                            <img width="100%" height="100%" src="docs/readme/deskpro-logo.png" alt="Deskpro logo"/>
                        </div>
                        <div class="logoBoxShadow"></div>
                    </div>

                    <span style="font-size: 60px; font-weight: 900;">+</span>

                    <div class="logoBox">
                        <div class="logoBoxContent">
                            <img width="100%" height="100%" src="icon.svg" alt="Google Calendar"/>
                        </div>
                        <div class="logoBoxShadow"></div>
                    </div>

                </div>
            </div>
        </div>

    </foreignObject>
</svg>